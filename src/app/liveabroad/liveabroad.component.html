  <div class="text-center py-5">
    <p class="blue ">Liveabroad</p>
    <h1 class="bold-blue">liveaboard <span class="orange">safari trips</span></h1>
    <app-rang-lider></app-rang-lider>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let card of cards">
        <div class="card">
          <img class="card-img-top" [src]="card.imageUrl" alt="Card Image">
          <div class="white d-flex justify-content-start">
            <i class="fas fa-calendar"></i>
            <p> 3 day and 2 nights</p>
          </div>
          <div class="card-body">
            <h5 class="card-title blue">{{ card.title }}</h5>
             <div class="d-flex justify-content-start">
              <i class=" fas fa-map-marker-alt"></i>
            <p class="card-text">{{ card.description }}</p>
          </div>
            <img src="../../assets/stars.png" class="ship-img img-fluid">
            <hr>
            <div class="d-flex justify-content-between">
              <div class="price">
                <p>From</p>
                <p class="bold-blue">1500$</p>
              </div>
              <div class="d-flex justify-content-end py-2">
                <a class="orange">Explore</a>
                <i class="fas fa-arrow-right"></i>
              </div>
              
              


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class=" d-flex justify-content-center">
    <button class="custom">View More Deatials</button>
  </div>
